            } else if (hash === 'store-intro') {
                renderStoreIntro();
            } else if (hash === 'hair-makeup') {
                renderHairMakeup(); // 雖然不在導覽列，但保留功能
            } else if (hash === 'photo-plans') {
                renderPhotoPlans();
            } else if (hash === 'tea-room') {
                renderTeaRoom();
            } else if (hash === 'reviews') { 
                renderReviews();
            } else if (hash === 'faq') {
                renderFaq();
            } else if (hash === 'access') {
                renderAccess();
            } else {
                // 預設首頁
                renderHome();
            }
        }

        // ----------------------------------------------------
        // 4. 事件監聽與初始化
        // ----------------------------------------------------

        // 當 URL Hash 改變時 (例如使用者點擊連結或使用瀏覽器返回/前進按鈕)
        window.addEventListener('hashchange', router);

        // 網頁載入時，執行一次路由器來渲染初始頁面
        window.addEventListener('load', () => {
            // 如果 Hash 是空的，預設載入首頁
            if (window.location.hash === '' || window.location.hash === '#' || window.location.hash === '#list') {
                window.location.hash = '#home';
            }
            // 延遲一點點執行 router，確保 DOM 完整
            setTimeout(router, 0);
        });
    </script>
